{% extends 'store/layouts/main.html' %}

{% block content %}
<div class="container my-5">
    <div class="row">
    <h3>Welcome {{ user.username }}</h3>
     <div class="col-sm-2 border-end">
      <ul class="list-unstyled">
       <li class="d-grid"><a class="btn btn-primary">Change Password</a></li>
      </ul>
     </div>
     <div class="col-sm-9 offset-sm-1">
      <form action="{% url 'update_password_user' %}" method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">New Password</label>
          <input type="password" name="new_password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Confirm New Password</label>
          <input type="password" name="confirm_newpassword" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
     </div>
    </div>

   </div>

{% include 'store/inc/footer.html' %}

{% endblock content %}
