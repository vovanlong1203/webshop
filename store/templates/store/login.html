<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>
    {% block title %}
    Login
    {% endblock title %}
</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Google Web Fonts -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
<!-- Libraries Stylesheet -->
<link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
<link href="/store/lib/owl.carousel.min.css" rel="stylesheet">

</head>
<body>

  {% include 'store/inc/navbar.html' %}


  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5 text-uppercase fw-bold">Login </h5>
            <form method="post" action="{% url 'login' %}">
              {% csrf_token %}
              <div class="form-floating mb-3">
                <input type="text" class="form-control" name="username" id="floatingInput" placeholder="username" required>
                <label for="floatingInput">UserName</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" name="pass1" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
              </div>

              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck" style="display:flex">
                <label class="form-check-label" for="rememberPasswordCheck">
                  Remember password
                </label>
                <a class="form-check-label" href="{% url 'password_reset' %}" for="rememberPasswordCheck" style="float: right; text-decoration: none;">
                  Forgot password?
                </a>
              </div>


              <div class="d-grid">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Login
                  </button>
              </div>
              {% if message %}
                <div class="text-center" style="color:red">{{ message }}</div>
              {% endif %}
              </div>
            </form>
            <div class="d-grid mb-2">
              <button class="btn btn-google btn-login text-uppercase fw-bold" type="submit">
                <i class="fab fa-google me-2"></i> <a href="{% url 'social:begin' 'google-oauth2' %}" >Sign in with Google</a> 
              </button>
            </div>
            <div class="form-check mb-3" style="text-align:center;">
              <label class="form-check-label" for="rememberPasswordCheck">
                Don't have an account? <a href="{% url 'signup' %}" style="text-decoration: none;"> Register </a>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  {% include 'store/inc/footer.html' %}


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>



</body>
</html>
